<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>get things done / to do list</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <header>
        <h1>get things done</h1>
    </header>

    <input id="taskInput" placeholder="place your task here"><br>

    <button id="addTaskButton">add task</button>

    <p id="toBeDone">you have no things to do !</p>

    <ul id="taskList">
        <!--here is the list of things to do-->
    </ul>

    <button id="removeFinishedTasksButton">remove all completed tasks</button>
</div>

<script src="js/app.js" type="text/javascript"></script>
</body>
</html>
